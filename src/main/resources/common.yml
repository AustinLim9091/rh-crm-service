spring:
  cloud:
    openfeign:
      compression:
        request:
          enabled: true
        response:
          enabled: true

feign:
  client:
    config:
      default:
        loggerLevel: full

logging:
  level:
    feign.Logger: debug

management:
  server:
    port: 8081
  endpoint:
    health:
      show-details: always
  endpoints:
    web:
      exposure:
        include:
          - health

mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

knife4j:
  enable: true

springdoc:
  # use-management-port: true
  # show-actuator: true
  api-docs:
    path: /v3/api-docs
